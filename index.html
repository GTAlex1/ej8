<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <hr>
   <form>
        <label for="Tu nombre">Nombre:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="Tu apellido"">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="Tu edad">Edad:</label>
        <input type="text" name="edad" id="edad">
        <br>
        <label for="Tu correo">Correo:</label>
        <input type="text" name="correo" id="correo">
        <br>
        <label for="Tu teléfono">Teléfono:</label>
        <input type="text" name="num" id="num">
        <br>
        <label for="Tu Dirección">Dirección:</label>
        <input type="text" name="dir" id="dir">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
